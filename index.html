<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機鏡頭 AI 即時分析</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h2 {
            position: absolute;
            top: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 20px;
            margin: 0;
        }

        #status {
            position: absolute;
            top: 50px;
            z-index: 10;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        /* 視訊容器，用於重疊 Video 和 Canvas */
        .cam-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            height: auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        video {
            display: block;
            width: 100%;
            height: auto;
            /* 鏡像翻轉 (如果是前鏡頭需要，後鏡頭通常不需要) */
            /* transform: scaleX(-1); */ 
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
        }

        button {
            position: absolute;
            bottom: 30px;
            z-index: 10;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h2>外置鏡頭 AI 分析</h2>
    
    <div style="margin: 10px;">
        <label>選擇攝影機：</label>
        <select id="cameraSelect" onchange="startCamera()"></select>
    </div>

    <div style="position: relative;">
        <video id="webcam" playsinline muted autoplay width="640" height="480"></video>
        </div>
    
    <div id="status">正在搜尋裝置...</div>

    <script>
        const video = document.getElementById('webcam');
        const cameraSelect = document.getElementById('cameraSelect');
        const statusDiv = document.getElementById('status');
        let currentStream;

        // 頁面載入時，先列出所有鏡頭
        window.onload = async () => {
            await getCameras();
            startCamera(); // 預設啟動第一個
        };

        // 1. 取得所有攝影機列表
        async function getCameras() {
            try {
                // 先請求一次權限，不然 enumerateDevices 抓不到裝置名稱
                await navigator.mediaDevices.getUserMedia({ video: true });
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                cameraSelect.innerHTML = ""; // 清空選單
                
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    // 如果裝置沒名稱，就叫 "攝影機 1", "攝影機 2"...
                    option.text = device.label || `攝影機 ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                statusDiv.innerText = `找到 ${videoDevices.length} 個鏡頭`;

            } catch (err) {
                console.error(err);
                statusDiv.innerText = "無法取得攝影機列表: " + err.message;
            }
        }

        // 2. 根據選單啟動特定鏡頭
        async function startCamera() {
            // 如果原本有在跑，先停止，不然會衝突
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const deviceId = cameraSelect.value;
            
            // 設定參數：這次我們用 deviceId 來指定，而不是 facingMode
            const constraints = {
                video: {
                    deviceId: deviceId ? { exact: deviceId } : undefined,
                    width: 640,
                    height: 480
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                video.srcObject = stream;
                statusDiv.innerText = "正在使用外置/選定鏡頭";

        // 3. 預測循環
        function predictLoop() {
            // 設定 Canvas 大小與 Video 一致
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // 執行偵測
            model.detect(video).then(predictions => {
                // 清除上一幀的繪圖
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 繪製新的偵測結果
                renderPredictions(predictions);
                
                // 使用 requestAnimationFrame 進行下一幀預測
                requestAnimationFrame(predictLoop);
            });
        }

        // 4. 繪製框線與標籤
        function renderPredictions(predictions) {
            ctx.font = '16px Arial';
            ctx.textBaseline = 'top';

            predictions.forEach(prediction => {
                const x = prediction.bbox[0];
                const y = prediction.bbox[1];
                const width = prediction.bbox[2];
                const height = prediction.bbox[3];

                // 畫框框
                ctx.strokeStyle = '#00FFFF';
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, width, height);

                // 畫背景色塊 (文字底圖)
                ctx.fillStyle = '#00FFFF';
                const textWidth = ctx.measureText(prediction.class).width;
                ctx.fillRect(x, y, textWidth + 10, 25);

                // 畫文字
                ctx.fillStyle = '#000000';
                ctx.fillText(prediction.class + ` (${Math.round(prediction.score * 100)}%)`, x + 5, y + 5);
            });
        }
    </script>
</body>
</html>
